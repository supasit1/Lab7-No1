<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function add()
        {
            var n1= document.getElementById("num1");
            var n2= document.getElementById("num2");
            var re=parseInt(n1.value) + parseInt(n2.value);
            document.getElementById("result").value=re;
        }
    </script>
</head>
<body>
    <input type="text" id="num1"><label> +</label>
    <input type="text" id="num2"><label> =</label>
    <input type="text" id="result">
    <input type="button" value="Go Go" onclick="add()">
    <p id="result"></p>
</body>
</html>
